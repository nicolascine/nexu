version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexu-postgres
    environment:
      POSTGRES_USER: nexu
      POSTGRES_PASSWORD: nexu
      POSTGRES_DB: nexu
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexu"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
